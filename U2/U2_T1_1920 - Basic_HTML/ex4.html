<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Exercise 4</title>

    <style>
        .main{
            border:2px solid blue;
            box-shadow: 5px 5px 5px grey;
            width: 700px;
        }

        legend {
            font: bold;
            color: blue;
        }

        button{
            width: 300px;
        }

        input.general{
            width: 150px;
        }
    </style>
</head>

<body>
    <form action="#">
        <fieldset class="main">
            <h1>Reservation Request</h1>

            <fieldset>
                <legend>
                    General Information
                </legend>

                <table>
                    <tr>
                        <td>
                            <label for="date">Arrival date:</label>
                        </td>

                        <td>
                            <input type="date" name="date" class="general">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="nights">Nights:</label>
                        </td>

                        <td>
                            <input type="int" name="nights" class="general">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="adults">Adults:</label>
                        </td>

                        <td>
                            <select name="adults">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="children">Children:</label>
                        </td>

                        <td>
                            <select name="children">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>
                    Preferences
                </legend>

                <table>
                    <tr>
                        <td>
                            <label for="room">Room type:</label>
                        </td>

                        <td>
                            <input type="radio" name="room" value="standard" checked>Standard
                            <input type="radio" name="room" value="business">Business
                            <input type="radio" name="room" value="suite">Suite
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="bed">Bed type:</label>
                        </td>

                        <td>
                            <input type="radio" name="bed" value="king" checked>King
                            <input type="radio" name="bed" value="double">Double Double
                        </td>
                    </tr>
                </table>

                <input type="checkbox" name="smoking">Smoking
            </fieldset>

            <fieldset>
                <legend>
                    Contact Information
                </legend>

                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>

                        <td>
                            <input type="text" name="name">
                        </td>
                    </tr>
                    
                    <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
    
                            <td>
                                <input type="email" name="email">
                            </td>
                        </tr>
                        
                    <tr>
                            <td>
                                <label for="phone">Phone:</label>
                            </td>
    
                            <td>
                                <input type="phone" name="phone">
                            </td>
                        </tr>
                </table>
            </fieldset>

            <br>

            <button type="submit">Submit Reservation</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>
</body>

</html>
